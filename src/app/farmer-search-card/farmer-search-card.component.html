

<mat-grid-list cols="2" rowHeight="60px">
  <mat-grid-tile>
    <mat-form-field style="padding-right: 10px; max-width: 180px;">
      <mat-label>Nome ou Doc#</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="text" [(ngModel)]="params.nameOrDocNumber">
      <button mat-button matSuffix mat-icon-button (click)="emitOnPartnerSelectedEvent()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field style="min-width: 240px;">
      <mat-label>Destinatário</mat-label>
      <input matInput type="text" disabled [(ngModel)]="farmerSearchProvider.name" style="width: 160%;">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field style="padding-right: 10px; max-width: 120px;">
      <mat-label>Doc#</mat-label>
      <input matInput type="text" disabled [(ngModel)]="farmerSearchProvider.document.documentNumber">
    </mat-form-field>
    <mat-form-field style="min-width: 300px;">
      <mat-label>Endereço</mat-label>
      <input matInput type="text" disabled [(ngModel)]="farmerSearchProvider.address.address">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
